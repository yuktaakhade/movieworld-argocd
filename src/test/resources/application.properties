# Application name
spring.application.name=movieworld

# Server configuration
server.port=9091

# H2 Database configuration for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Logging configuration
logging.level.root=INFO
logging.level.com.abc.movieworld=DEBUG

# Movie Review Service URL
moviereview.service.url=http://localhost:9091

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# Activate test profile
spring.profiles.active=test

# Configure H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Enable H2 console for debugging if needed
spring.h2.console.enabled=true

# OpenTelemetry configuration for tests
# This is the default configuration, but tests can override it with @TestPropertySource
otel.sdk.disabled=true
management.tracing.enabled=false
otel.exporter.otlp.endpoint=http://localhost:4317

# SQL initialization mode
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false
