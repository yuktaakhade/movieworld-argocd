apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: movieworld-mysql-pvc
  namespace: movie
spec:
  accessModes:
    - ReadWriteOnce
  # Use the cluster default StorageClass (remove storageClassName to let the
  # provisioner choose the default). On GKE this is usually 'standard'.
  resources:
    requests:
      storage: 1Gi
      