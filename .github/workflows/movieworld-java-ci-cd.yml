name: MovieWorld â€“ GCP DevSecOps CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  id-token: write

jobs:
  ci:
    name: Build, Scan, Push (GCP)
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: movieworld
      GAR_REGION: us-central1
      GAR_REPO: movieworld-dockerimage-repo
      PROJECT_ID: yuktaaa

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build with Maven (skip tests)
        run: mvn clean package -DskipTests

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          # update this provider value if your workload identity pool/provider differs
          workload_identity_provider: projects/291263715379/locations/global/workloadIdentityPools/wif-pool/providers/wif-provider
          service_account: movieworld-service-account@yuktaaa.iam.gserviceaccount.com

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud config set project ${{ env.PROJECT_ID }}
          gcloud auth configure-docker ${{ env.GAR_REGION }}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        # working-directory: ./e-shopping
        run: |
          IMAGE_URI=${{ env.GAR_REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

          gcloud config set project ${{ env.PROJECT_ID }}
          gcloud auth configure-docker ${{ env.GAR_REGION }}-docker.pkg.dev --quiet

          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
