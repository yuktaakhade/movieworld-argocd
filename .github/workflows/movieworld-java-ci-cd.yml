name: MovieWorld – GCP DevSecOps CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  id-token: write

jobs:
  ci:
    name: Build, Scan, Push (GCP)
    runs-on: [self-hosted, linux, docker]

    env:
      IMAGE_NAME: movieworld
      GAR_REGION: us-central1
      GAR_REPO: movieworld-dockerimage-repo
      PROJECT_ID: yuktaaa

    steps:
      # -----------------------------
      # Checkout (MISSING BEFORE – REQUIRED)
      # -----------------------------
      - name: Checkout source
        uses: actions/checkout@v4

      # -----------------------------
      # Java Setup
      # -----------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      # -----------------------------
      # Build
      # -----------------------------
      - name: Build with Maven
        run: mvn clean package

      # -----------------------------
      # Docker Build
      # -----------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: |
            ${{ env.GAR_REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      # -----------------------------
      # GCP Auth (OIDC – FIXED)
      # -----------------------------
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: movieworld-service-account@yuktaaa.iam.gserviceaccount.com

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GAR_REGION }}-docker.pkg.dev --quiet

      # -----------------------------
      # Push Image to GAR
      # -----------------------------
      - name: Push image to Artifact Registry
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.GAR_REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
