

name: "MovieWorld â€“ GCP DevSecOps CI"

on: [push,pull_request]

permissions: {contents: read, id-token: write}

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: movieworld
      GAR_REGION: us-central1
      GAR_REPO: movieworld-dockerimage-repo
      PROJECT_ID: yuktaaa
      # Set these in repository secrets to enable automatic deployment to GKE
      GKE_CLUSTER: 	app-cluster
      GKE_LOCATION: us-central1-a	
      WORKLOAD_IDENTITY_PROVIDER: 'projects/291263715379/locations/global/workloadIdentityPools/wif-pool/providers/wif-provider'
      SERVICE_ACCOUNT: 'movieworld-service-account@yuktaaa.iam.gserviceaccount.com'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
          cache: maven
      # - name: trivy:secrets
      #   uses: aquasecurity/trivy-action@master
      #   with:
      #     scan-type: fs
      #     scan-ref: '.'
      #     format: table
      #     output: trivy-secrets-results.txt
      #     severity: 'CRITICAL,HIGH'
      #     scanners: secret
      #     exit-code: '1'
      # - name: upload:secrets
      #   if: always()
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: trivy-secrets-scan-results
      #     path: trivy-secrets-results.txt
      #     retention-days: 7


      - name: mvn:test+jacoco
        run: mvn -B clean test package jacoco:report
        
      - name: upload:tests
        if: always()
        uses: actions/upload-artifact@v4
        with: {name: test-results, path: ./target/surefire-reports/, retention-days: 7, if-no-files-found: warn}

      - name: upload:jacoco
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            ./target/site/jacoco/
            ./target/site/jacoco.xml
            ./target/jacoco.exec
          retention-days: 7
          if-no-files-found: warn
      - uses: docker/setup-buildx-action@v3


      - name: docker:build
        uses: docker/build-push-action@v5
        with:
          context: '.'
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          
      - name: trivy:image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: table
          output: trivy-image-results.txt
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: upload:trivy-image
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-scan-results
          path: trivy-image-results.txt
          retention-days: 7

      - name: gcloud:auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: gcloud:configure-docker
        run: |
          gcloud config set project ${{ env.PROJECT_ID }}
          gcloud auth configure-docker ${{ env.GAR_REGION }}-docker.pkg.dev --quiet
      - name: docker:push
        uses: docker/build-push-action@v5
        with:
          context: '.'
          push: true
          tags: ${{ env.GAR_REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }}


      - name: gke:get-credentials
        if: ${{ env.GKE_CLUSTER && env.GKE_LOCATION }}
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_LOCATION }}
          project_id: ${{ env.PROJECT_ID }}
          
      - name: kubectl:apply-manifests
        if: ${{ env.GKE_CLUSTER && env.GKE_LOCATION }}
        run: |
          kubectl apply -f kubernetes/manifests --recursive
      
